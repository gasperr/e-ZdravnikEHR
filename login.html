<div class="row">

        <img src="images/Best-EMR.jpg" class="img-responsive" alt="Responsive image" id="login-head-img">
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-sm-8"><b>Vpis v zdravstveno kartoteko</b><br>
                        <span>
                            <a class="btn" href="http://www.ted.com/talks/dave_debronkart_meet_e_patient_dave" id="quote"><i><b>"The most underutilized resource in healthcare is the patient"</b><br> ~ Dave deBronkart</i></a>
                        </span>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4">
                        <font size="1" color="#f0e68c">Demo osebe</font>
                        <select class="form-control input-sm" id="dodajDemoLogin">
                            <option value=""></option>
                            <option value="Rok Nerovac,1221">Rok Nerovac</option>
                            <option value="Peter Demolis,000666">Peter Demolis</option>
                            <option value="Ana Konda,lolne">Ana Konda</option>
                        </select>
                    </div>

                </div>
            </div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group" id="usernameGroup">
                        <label class="col-sm-3 control-label">Uporabniško ime</label>
                        <div class="col-sm-9">
                            <input id="upime" type="text" class="form-control" placeholder="Uporabniško ime">
                        </div>
                    </div>
                    <div class="form-group" id="passGroup">
                        <label for="inputPassword3" id="pass" class="col-sm-3 control-label">Geslo</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" id="inputPassword3" placeholder="Geslo">
                        </div>
                    </div>
                    <div class="col-md-offset-3">
                        <span id="kreirajSporocilo"></span>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox"> Zapomni si me
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-3 col-sm-10">
                            <button type="submit" class="btn btn-success" onclick="vpisime(); return false">Vpiši me</button>

                        </div>
                    </div>
                </form>
                <br>
                <div class="row" style="border-top: 1px grey solid">
                    <br>
                    <div class="col-sm-2 col-lg-2 col-md-2"></div>
                    <div class="col-sm-4 col-lg-4 col-md-4">
                        <div class="btn"><b>Še nimaš EHR računa?</b></div>
                    </div>
                    <div class="col-sm-6 col-lg-6 col-md-6">
                        <button type="submit" class="btn btn-primary" onclick="registriraj()">Registriraj se v EHR bazo</button>
                    </div>
